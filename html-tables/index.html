<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Tables Lesson</title>
</head>
<h1>HTML Tables Lesson</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Alice</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>30</td>
      <td>San Francisco</td>
    </tr>
    <tr>
      <td>You</td>
      <td>N/A</td>
      <td>Your City</td>
    </tr>
  </tbody>
</table>
</html>
