<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascade Lesson</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <p class="cascade-example" id="high-priority" style="color: blue;">
        This text has an Inline Style (color: blue) and an External Style (color: red). The Inline Style will win!
    </p>

    <p>This paragraph will be used to demonstrate Internal vs. External CSS.</p>
</body>
</html>
