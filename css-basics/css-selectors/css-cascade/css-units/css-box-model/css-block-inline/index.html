<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Lesson</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Block and Inline Elements</h1>

    <div class="block-box">I am a DIV (Block)</div>
    <p class="block-box">I am a P (Block)</p>

    <span class="inline-box">I am a SPAN (Inline)</span>
    <a class="inline-box" href="#">I am an A (Inline)</a>
</body>
</html>
