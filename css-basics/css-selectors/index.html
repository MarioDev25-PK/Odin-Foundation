<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Lesson</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Element Selector: This will be large and bold.</h1>

    <p id="unique-paragraph">ID Selector: This is the only paragraph with a unique ID.</p>

    <p class="callout-text">Class Selector: This is the first element with the class.</p>
    <p class="callout-text">Class Selector: This is the second element with the same class.</p>
</body>
</html>
